<!DOCTYPE html>
<html>
    <head>
        <title>Home - thiccaxe.net</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="./assets/styles/styles.css" type="text/css">
        


        <meta name="viewport" content="width=device-width, initial-scale=1.0">


    </head>
    <body>
        <header>
            <div class="mainnav">
                <script src="./assets/scripts/overlaymenu.js"></script>
                <script>toggleMode();</script> <!--Default to dark mode :)-->

                <div id='myNav' class="overlay">
                    <a href="javascript:void(0);" class="closebtn" onclick="closeNav()"><i class="material-icons">minimize</i></a>

                    <div class="overlay-content">
                        <a href="#"><i class="material-icons">home</i> Home</a>
                        <a href="#">Other</a>
                        <a href="#" id='darkmodetoggle' role="button" onclick="toggleMode();"><i class="material-icons">check_box</i> Dark Mode</a>
                    </div>
                </div>


                <button class="openmenu">
                    <span onclick="openNav()"><i class="material-icons">add</i><i class="material-icons">home</i></span>
                </button>
                <div class='titletext'>
                    <span onclick="javascript:void(0);">Home - thiccaxe.net</span>
                </div>
            </div>
            <div class="tabs">
                <script src="./assets/scripts/tabs.js"></script>
                <div class="tab">
                    <button class="tablinks" onclick="loadHTML(event, 'Tester1')">Tester1</button>
                    <button class="tablinks" onclick="loadHTML(event, 'Tester2')">Tester2</button>
                    <button class="tablinks" onclick="loadHTML(event, 'Tester3')">Tester3</button>


                </div>

                <div id="Tester1" class="tabcontent">
                    <h3>Test1</h3>
                    <p>this is test number 1</p>
                </div>
                <div id="Tester2" class="tabcontent">
                    <h3>Test2</h3>
                    <p>this is test number 2</p>
                </div>
                <div id="Tester3" class="tabcontent">
                    <h3>Test3</h3>
                    <p>this is test number 3</p>
                </div>
            </div>
        </header>
    </body>



</html>
